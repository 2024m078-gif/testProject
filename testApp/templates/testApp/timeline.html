{% extends "base.html" %}

{% block content %}
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>タイムライン</h1>
        <a href="{% url 'post_new' %}" style="background-color: #ff8c00; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;">新規投稿</a>
    </div>

    {% for post in posts %}
        <div style="border-bottom: 1px solid #eee; padding: 15px 0;">
            <p style="font-size: 1.1rem; margin: 0;">{{ post.content }}</p>
            <small style="color: #666;">投稿者: {{ post.author }} | {{ post.created_at|date:"Y/m/d H:i" }}</small>
            <br>
            <a href="{% url 'post_detail' post.pk %}" style="font-size: 0.8rem; color: #007bff; text-decoration: none;">詳細を見る</a>
        </div>
    {% empty %}
        <p>投稿がありません。</p>
    {% endfor %}
{% endblock %}
